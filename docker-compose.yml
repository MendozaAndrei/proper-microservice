services:
  zookeeper:
    image: zookeeper:3.7
    ports:
      - "2181:2181"
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=localhost:2888:3888;2181
    volumes:
      - zookeeper_data:/data
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_CREATE_TOPICS: "events:1:1"
    volumes:
      - ./data/kafka:/kafka  
    depends_on:
      zookeeper:
        condition: service_healthy
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions.sh", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  db:
    image: mysql
    restart: always
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 1
      MYSQL_USER: skibidi
      MYSQL_PASSWORD: helpme
      MYSQL_DATABASE: fire_data
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  receiver:
    build:
      context: ./receiver
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/logs
      - ./config/receiver:/config
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - kafka-network
    restart: on-failure

  storage:
    build:
      context: ./storage
      dockerfile: Dockerfile
    ports:
      - "8090:8090"
    depends_on:
      db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    volumes:
      - ./logs:/logs
      - ./data/storage:/data
      - ./config/storage:/config
    networks:
      - kafka-network
    restart: on-failure

  processing:
    build:
      context: ./processing
      dockerfile: Dockerfile
    ports:
      - "8100:8100"
    depends_on:
      - storage
    volumes:
      - ./logs:/logs
      - ./data/processing:/data/processing
      - ./config/processing:/config
    networks:
      - kafka-network
    restart: on-failure

  analyzer:
    build:
      context: ./analyzer
      dockerfile: Dockerfile
    ports:
      - "8110:8110"
    depends_on:
      storage:
        condition: service_started
      kafka:
        condition: service_healthy
    volumes:
      - ./logs:/logs
      - ./data/events:/data
      - ./config/analyzer:/config
    networks:
      - kafka-network
    restart: on-failure

volumes:
  mysql_data:
  zookeeper_data:

networks:
  kafka-network:
    driver: bridge